<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/usr/v1/infra/include/head :: head}"></th:block>

<body>

	<!-- ======= Header ======= -->
	<th:block th:replace="~{/usr/v1/infra/include/header :: header}"></th:block>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<th:block th:replace="~{/usr/v1/infra/include/aside :: aside}"></th:block>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>감정 분석</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item active">Dashboard</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<form name="form" method="post">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title fw-bold">나의 일기</h5>
								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">일기제목</label>

										<input type="text" class="form-control" placeholder="일기제목" readonly>

								</div>
								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">작성일</label>

										<input type="text" class="form-control" placeholder="작성일" readonly>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">주요감정</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" placeholder="주요감정" readonly>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</form>
		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<th:block th:replace="~{/usr/v1/infra/include/footer :: footer}"></th:block>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i

	<!-- Vendor JS Files -->

		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script

	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/chart.js/chart.umd.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/echarts/echarts.min.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/quill/quill.js"></script>

	<script type="text/javascript">
		document.getElementById("btnList").onclick = function() {
			let form = document.querySelector("[name=form]");
			form.action = "/v1/infra/emotionAnalysis/emotionAnalysisUsrList";
			form.submit();
		}
