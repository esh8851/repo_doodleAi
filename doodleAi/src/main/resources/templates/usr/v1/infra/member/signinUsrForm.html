                  <form class="row g-3 needs-validation" name="form" id="form" method="post" action="/v1/infra/login/signinUsrProc">

                    <div class="col-12">
                      <label for="ifmmId" class="form-label">아이디</label>
                      <div class="input-group has-validation">
                        <input type="text" name="ifmmId" class="form-control" id="ifmmId" required value="testtest12">

                    <div class="col-12">
                      <label for="ifmmPassword" class="form-label">비밀번호</label>
                      <input type="password" name="ifmmPassword" class="form-control" id="ifmmPassword" required value="testtest12">

                      <button class="btn btn-primary w-100" type="button" id="btnLogin">로그인</button>

  <script>
	document.getElementById("btnLogin").onclick = function(){
		const ifmmId = document.getElementById("ifmmId");
		const ifmmIdValue = document.getElementById("ifmmId").value.trim();
		const ifmmIdError = document.getElementById("ifmmIdError");
		
		var ifmmIdRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
		if(!ifmmIdRegExp.test(ifmmIdValue)){
			ifmmIdError.innerText = "아이디를 입력해 주세요.";
			ifmmIdError.style.display="";
			ifmmId.classList.add("is-invalid");
			ifmmId.classList.remove("is-valid");
			ifmmId.focus();
			return false;
	    } else {
	    	ifmmIdError.style.display = "none";
	    	ifmmId.classList.remove("is-invalid");
	    	ifmmId.classList.add("is-valid");
	    }
		
		const ifmmPassword = document.getElementById("ifmmPassword");
		const ifmmPasswordValue = document.getElementById("ifmmPassword").value;
		const ifmmPasswordError = document.getElementById("ifmmPasswordError");
		
		var ifmmPasswordRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
		if(!ifmmPasswordRegExp.test(ifmmPasswordValue)){
			ifmmPasswordError.innerText = "비밀번호를 입력해 주세요.";
			ifmmPasswordError.style.display = "";
			ifmmPassword.classList.add("is-invalid");
			ifmmPassword.classList.remove("is-valid");
			ifmmPassword.focus();
			return false;
		} else {
			ifmmPasswordError.style.display = "none";
			ifmmPassword.classList.remove("is-invalid");
			ifmmPassword.classList.add("is-valid");
		} 
		
		$.ajax({
			async: true 
			,cache: false
			,type: "post"
			,url: "/usr/v1/infra/member/signinUsrProc"
			,data : { "ifmmId" : $("#ifmmId").val(), "ifmmPassword" : $("#ifmmPassword").val()}
			,success: function(response) {
				if(response.rt == "success") {
						location.href = "/v1/infra/index/indexUsrView";
				} else {
			 		document.getElementById("modalAlertTitle").innerText = "확 인";
			 		document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
			 		$("#modalAlert").modal("show");
				}
			}
			,error : function(jqXHR, textStatus, errorThrown){
				alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
			}
		});
		
	}
  </script>
