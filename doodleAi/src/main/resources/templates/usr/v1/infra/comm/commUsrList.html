<!DOCTYPE html>
<html lang="en">
<style>
.pink-bordered-text {
    font-size: 15px;
    color: pink;
    text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
}
</style>

<th:block th:replace="~{usr/v1/infra/include/head :: head}"></th:block>

<body>
	<!-- ======= Header ======= -->
	<th:block th:replace="~{usr/v1/infra/include/header :: header}"></th:block>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<th:block th:replace="~{usr/v1/infra/include/aside :: aside}"></th:block>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>공유일기장</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/v1/infra/index/indexUsrView">Home</a></li>
					<li class="breadcrumb-item active">공유일기장</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<form name="form" method="post" action="/v1/infra/diary/diaryUsrList">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title fw-bold"></h5>
									<div class="row justify-content-center">
									    <div class="col-sm-2 mb-3" th:each="list : ${list}">
									        <div class="card">
									            <img src="/usr/v1/template/NiceAdmin-1.0.0/assets/img/card.jpg" class="card-img-top" alt="...">
									            <div class="card-body">
									                <h5 class="card-title" style="font-size: 12pt;">작성자 :  <a th:href="@{/v1/infra/comm/commUsrView(ifdrSeq=${list.ifdrSeq})}" style="font-size : 12pt;" th:text="${list.ifmmNickName}"></a></h5>
<!-- 									                <a th:href="@{/usr/v1/infra/product/detailUsrView(prseq=${list.prseq})}" th:text="${list.prProdName}"></a> -->
									                <h5 style="font-size: 13px;"> 일기 제목 : <a th:href="@{/v1/infra/comm/commUsrView(ifdrSeq=${list.ifdrSeq})}" style="font-size : 12pt"; class="card-text pink-bordered-text" th:text="${list.ifdrTitle}"></a></h5>
									            </div>
									        </div>
									    </div>
									</div>
								<div class="row">
									<div class="col">
										<nav aria-label="Page navigation example">
											<ul class="pagination justify-content-center">
												<li class="page-item"><a class="page-link" href="#">1</a></li>
												<li class="page-item"><a class="page-link" href="#">2</a></li>
												<li class="page-item"><a class="page-link" href="#">3</a></li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<th:block th:replace="~{usr/v1/infra/include/footer :: footer}"></th:block>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/chart.js/chart.umd.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/echarts/echarts.min.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/quill/quill.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/tinymce/tinymce.min.js"></script>
	<script
		src="/usr/v1/template/NiceAdmin-1.0.0/assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/usr/v1/template/NiceAdmin-1.0.0/assets/js/main.js"></script>
	
	<!-- jQuery 라이브러리 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
	document.getElementById("btnLogout").onclick = function(){
				$.ajax({
					async: true 
					,cache: false
					,type: "post"
					,url: "/signoutUsrProc"
					,success: function(response) {
								location.href = "/v1/infra/member/signinUsrForm";
					}
					,error : function(jqXHR, textStatus, errorThrown){
						alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
					}
				});
			}
  </script>
	
	<!-- btnForm -->
	<script type="text/javascript">
		document.getElementById("btnForm").onclick = function() {
			let form = document.querySelector("[name=form]");
			form.action = "/v1/infra/diary/diaryUsrForm";
			form.submit();
		}
	</script>

	
</html>
